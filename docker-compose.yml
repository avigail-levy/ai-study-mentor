services:
  # שיניתי ל-db כדי שיתאים ל-depends_on ול-DATABASE_URL
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vector_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/vector_db.sql:/docker-entrypoint-initdb.d/vector_db.sql:ro
    networks:
      - ai-network
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      # שים לב שהכתובת כאן משתמשת בשם השירות db
      - DATABASE_URL=postgres://postgres:password@db:5432/vector_db
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - ai-network
    command: ["npx", "-y", "nodemon", "-L", "server.js"]
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ai-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ai-network:
    driver: bridge