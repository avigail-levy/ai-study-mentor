version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/vector_db
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ai-network
    command: ["npx", "-y", "nodemon", "-L", "server.js"]
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80" # מפה פורט 80 של nginx ל-3000 במחשב
    depends_on:
      - backend
    networks:
      - ai-network
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vector_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/vector_db.sql:/docker-entrypoint-initdb.d/vector_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vector_db"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 5s

    networks:
      - ai-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ai-network:
    driver: bridge
