services:
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vector_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/vector_db.sql:/docker-entrypoint-initdb.d/vector_db.sql:ro
    networks:
      - ai-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: finalaiproject-backend-1
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/vector_db
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - ai-network
    # שימוש ב-npm start הוא הדרך היציבה ביותר למנוע לולאת קריסות
    command: npm run dev
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: finalaiproject-frontend-1
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ai-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ai-network:
    driver: bridge