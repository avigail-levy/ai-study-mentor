version: '3.8'

services:
  # שירות השרת (Node.js)
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # חיבור ל-DB שרץ בקונטיינר השני (שם השירות הוא 'db')
      - DATABASE_URL=postgres://postgres:password@db:5432/shopping_db
      # מעביר את מפתח ה-Gemini מקובץ ה-.env המקומי שלך
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db
    restart: always

  # שירות הדאטה-בייס (PostgreSQL + pgvector)
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=shopping_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
